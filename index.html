<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js"></script>
    <title>Gravity Dash</title>
</head>
<body>
    <p id="output"></p>
    <canvas class="hidden" height="600px" width="600px" style="border: black solid 3px;">
    </canvas>

    <div id="start">
        <a>Play</a>
    </div>

    <div id="start" style="display:none">
        <a>Game Over</a>
    </div>

    <div id='hud'>
        Instructions:
        <p>
            jump and dodge obstacles by either jumping or by running on the platform
            above via zero Gravity
        </p>

        <h5>
            buttons:
            <br>
            W: Jump
            <br>
            D: Move Right
            <br>
            S: down
            <br>
            A: Move Left
        </h5>

        <h5 id="score">
            Score:
        </h5>
        <!-- <a href="#">https://github.com/nvega23/gravity-guy</a> -->
        <p id="output"></p>
    </div>

</body>
</html>
